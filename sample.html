<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>吉米與他的貓貓小窩</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 1rem 0.5rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #336699;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero {
      background-color: #336699;
      color: #fff;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .hero img {
        max-width: 100%;
        height: auto;
        margin: 1rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #336699;
    }

    .button-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #336699;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #274d73;
    }
    /* 新增 Slider 的改版設計 */
    .slider {
      position: relative;
      width: 90%;                 /* 在大螢幕保留邊距 */
      max-width: 1200px;
      height: 80vh;               /* 主要改這裡：高度吃掉80%的視窗 */
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* 核心設定：cover → 不變形、裁中間 */
      flex-shrink: 0;
    }

    .slider-nav {
      text-align: center;
      margin-top: 1rem;
    }

    .slider-nav button {
      background-color: #fff;
      border: 1px solid #336699;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      border-radius: 50%;
      padding: 0;
      cursor: pointer;
      transition: background-color 0.3s, border 0.3s;
    }

    .slider-nav button:hover {
      background-color: #0f0d85;
    }

    .slider-nav button.active {
      background-color: #0f0d85;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>吉米與他的貓貓小窩</h1>
  </header>

  <!-- <section class="hero">
    <h2>近期熱門文章 / 最新相簿</h2>
    <img src="IMG_0006 2.jpg" alt="波波睡覺真可愛">
    <p>歡慶波波-2023/10月生日</p>
  </section> -->
  <section class="hero">
    <!-- <h2>近期相簿 / 影片精選</h2> -->
    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
    </div>
    <div class="slider-nav" id="slider-nav"></div>
    <a class="button-link" href="photo-gallery.html">前往相片集</a>
  </section>


  <section>
    <h2>近期文章</h2>
    <div class="cards">
      <!-- 重複10次的範例卡片 -->
      <div class="card">
        <img src="IMG_0807.JPG" alt="窩的最愛">
        <h3>世上只有波波好</h3>
        <p>天使的臉孔、魔鬼的身材...</p>
      </div>
      <!-- 你可以繼續複製更多 -->
    </div>
    <a class="button-link" href="articles.html">前往文章列表</a>
  </section>

  <section>
    <h2>近期相簿 / 影片</h2>
    <div class="cards">
      <div class="card">
        <img src="IMG_0762.JPG" alt="米米睿智的眼神">
        <h3>你也想被米米眼神魅惑嗎？</h3>
        <p>歡慶米米-2024/05生日</p>
      </div>
      <div class="card">
        <img src="IMG_1750.jpg" alt="豆豆睏倒">
        <h3>我再睡一下...</h3>
        <p>歡慶豆豆-2024/05生日</p>
      </div>
      <!-- 也可以繼續複製 -->
    </div>
    <a class="button-link" href="photo-gallery.html">前往影音列表</a>
  </section>

<script>
const slider = document.getElementById('slider');
const slidesContainer = document.getElementById('slides');
const navContainer = document.getElementById('slider-nav');
let currentIndex = 0;
let slides = [];

fetch('photo-list.json')
  .then(res => res.json())
  .then(data => {
    // 取時間最近的6張
    const recentPhotos = data.slice(0, 6);
    slides = recentPhotos;

    // 產生幻燈片
    recentPhotos.forEach(item => {
      const img = document.createElement('img');
      img.src = item.filename;
      img.alt = '近期相簿';
      slidesContainer.appendChild(img);
    });

    createNavButtons();
    startSlideShow();
  })
  .catch(err => {
    console.error('載入 photo-list.json 失敗:', err);
    slidesContainer.innerHTML = '<p>無法載入相片</p>';
  });

function createNavButtons() {
  for (let i = 0; i < slides.length; i++) {
    const btn = document.createElement('button');
    btn.textContent = "";
    btn.addEventListener('click', () => showSlide(i));
    navContainer.appendChild(btn);
  }
}

function showSlide(index) {
  if (index < 0) index = slides.length - 1;
  if (index >= slides.length) index = 0;
  slidesContainer.style.transform = `translateX(-${index * 100}%)`;
  currentIndex = index;
  // 標記目前按鈕
  const buttons = navContainer.querySelectorAll('button');
  buttons.forEach((btn, i) => {
    btn.classList.toggle('active', i === index);
  });
}

function startSlideShow() {
  setInterval(() => {
    showSlide((currentIndex + 1) % slides.length);
  }, 3000);
}
</script>

</body>
</html>
